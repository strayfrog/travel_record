        const ItineraryModal = ({ schedule, isOpen, onClose, title }) => {

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm animate-in fade-in duration-200">

                                    <MapPinIcon className="w-5 h-5 text-red-600" />

                        </div>
                        <div className="absolute bottom-3 left-3 z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span className="text-white text-xs font-medium flex items-center gap-1 bg-black/40 px-2 py-1 rounded-md backdrop-blur-sm">
                                <ExternalLinkIcon className="w-3 h-3" />
                                前往相簿
                            </span>
                        </div>
                    </a>
                    <div className="p-5 flex flex-col flex-grow">
                        <div className="flex items-center gap-2 text-slate-500 text-sm mb-3">
                            <CalendarIcon className="w-4 h-4" />
                            <span>{album.date}</span>
                        </div>
                        <h3 className="text-lg font-bold text-slate-800 mb-2 line-clamp-2 group-hover:text-red-600 transition-colors">{album.title}</h3>
                        <p className="text-slate-500 text-sm line-clamp-2 mb-4 flex-grow">{album.description}</p>
                        <div className="flex items-center justify-between pt-4 border-t border-slate-100 mt-auto">
                            <a href={album.url} target="_blank" rel="noopener noreferrer" className="text-slate-600 text-sm font-medium hover:text-red-600 transition-colors flex items-center gap-1">
                                前往相簿 <ArrowRightIcon className="w-3 h-3" />
                            </a>
                            {album.schedule && (
                                <button onClick={() => onOpenSchedule(album)} className="text-red-600 bg-red-50 px-3 py-1.5 rounded-lg text-sm font-semibold hover:bg-red-100 transition-colors flex items-center gap-1">
                                    <MapPinIcon className="w-3 h-3" />
                                    查看行程
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const AlbumGrid = () => {
            const [showAll, setShowAll] = useState(false);
            const [selectedSchedule, setSelectedSchedule] = useState(null);
            const [modalOpen, setModalOpen] = useState(false);
            
            const displayedAlbums = showAll ? albumsData : albumsData.slice(0, 8);

            const handleOpenSchedule = (album) => {
                setSelectedSchedule(album);
                setModalOpen(true);
            };

            return (
                <section className="py-12 bg-slate-50 border-t border-slate-200">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-blue-100 rounded-lg text-blue-600">
                                    <CameraIcon className="w-6 h-6" />
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-slate-800">旅行相簿</h2>
                                    <p className="text-slate-500 mt-1">收藏的每一刻精彩回憶</p>
                                </div>
                            </div>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {displayedAlbums.map((album) => (
                                <AlbumCard key={album.id} album={album} onOpenSchedule={handleOpenSchedule} />
                            ))}
                        </div>
                        {albumsData.length > 8 && (
                            <div className="mt-12 text-center">
                                <button onClick={() => setShowAll(!showAll)} className="inline-flex items-center gap-2 px-8 py-3 bg-white border border-slate-300 text-slate-700 font-medium rounded-full hover:bg-slate-50 hover:border-slate-400 transition-colors shadow-sm">
                                    {showAll ? (
                                        <>收起部分相簿 <ChevronUpIcon className="w-4 h-4" /></>
                                    ) : (
                                        <>載入更多 ({albumsData.length - 8}) <ChevronDownIcon className="w-4 h-4" /></>
                                    )}
                                </button>
                            </div>
                        )}
                        <ItineraryModal schedule={selectedSchedule?.schedule} title={selectedSchedule?.title} isOpen={modalOpen} onClose={() => setModalOpen(false)} />
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-slate-900 text-slate-400 py-12 text-center border-t border-slate-800">
                <div className="container mx-auto px-6">
                    <p className="mb-4 text-lg font-medium text-white">{mapConfig.title}</p>
                    <p className="text-sm opacity-60">© {new Date().getFullYear()} Travel Journal.</p>
                </div>
            </footer>
        );

        function App() {
            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 selection:bg-red-100 selection:text-red-900">
                    <Hero />
                    <AlbumGrid />
                    <MapSection />
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
